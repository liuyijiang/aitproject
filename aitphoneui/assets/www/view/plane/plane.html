<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="../../css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="../../js/phonegap-1.0.0.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</head>
<body>
  
<nav class="navbar navbar-default navbar-fixed-top " role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Brand</a>
  </div>
</nav>
<br />
<br />
<br />

<div style="width:100%;padding:4px">

<button type="button" onclick="showConfirm()" class="btn btn-default btn-lg btn-block">弹出选择窗口</button>

<button type="button" onclick="playBeep()" class="btn btn-warning btn-lg btn-block">蜂鸣三次</button>

<button type="button" onclick="vibrate()" class="btn btn-success btn-lg btn-block">震动两秒</button>

<div class="panel  panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
     <button type="button" onclick="showAlert(); return false;" class="btn btn-primary" >弹出窗口</button>
  </div>
</div>


<div class="panel panel-success">
  <div class="panel-heading">
    <span class="pull-left">
       <span class="glyphicon glyphicon-search"></span>
       <span>查找</span>
    </span>
    <span class="pull-right glyphicon glyphicon-adjust"></span>
    <br />
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>


<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>


<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>


<div class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>







<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
  <div class="panel-footer">Panel footer</div>
</div>


   
</div>

<script type="text/javascript" charset="utf-8">
   //alert 对话框
   function showAlert() {
		navigator.notification.alert(
			'听欧尚了!',  // 显示信息
			alertDismissed,         // 警告被忽视的回调函数
			'小提示',            // 标题
			'确定'                  // 按钮名称
		);
	}
	
	function alertDismissed() {
		// 进行处理
	}
	
	//选择对话框
	function showConfirm(){
	   navigator.notification.confirm(
			'听欧尚了Confirm!',  // 显示信息
			onConfirm,         // 警告被忽视的回调函数
			'小提示',            // 标题
			'确定,放弃'                  // 按钮名称
		);
	
	}
	
	function onConfirm(button) {
	alert('You selected button ' + button);
}

function playBeep() {
   	navigator.notification.beep(3);
}

// 震动两秒
function vibrate() {
   	navigator.notification.vibrate(2000);
}
	
</script>
    
  </body>
</html>
