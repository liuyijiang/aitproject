<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="./css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="./js/phonegap-1.0.0.js"></script>
<script src="./js/bootstrap.min.js"></script>
</head>
<body style="background-color:#007c84; font-family:Microsoft YaHei;">
   
  <div style="width:100%;padding:30px">
    <span class="text-muted" style="font-size:30px;color:#FFFFFF">乖宝宝</span>
    <span class="pull-right"><a href="#">注册</a></span>
    <br />
    <span class="text-muted" style="color:#FFFFFF"><small>妈咪在家也能给我评小红花啦</small></span><br />
  </div>
    
  <div style="width:100%;padding:30px;position:absolute;left;0;bottom:0;">
    <div class="input-group" style="border-radius: 0px;">
      <span class="input-group-addon" style="border-radius:0px;background-color:#004c54;border-color:#004c54;">
         <span class="glyphicon glyphicon-user"></span>
      </span>
      <input type="text" class="form-control" placeholder="妈咪的账号" style="border-radius: 0px;">
    </div>
    <div style="width:100%;height:10px;"></div>
    <div class="input-group">
      <span class="input-group-addon" style="border-radius:0px;background-color:#004c54;border-color:#004c54;">
         <span class="glyphicon glyphicon-lock"></span>
      </span>
      <input type="text" class="form-control" placeholder="妈咪的密码" style="border-radius: 0px;">
    </div>
     <div style="width:100%;height:10px;"></div>
    <button type="button" class="btn-gb btn-primary btn-block" style="border-radius:0px;background-color:#004c54;border-color:#004c54;">登录</button>
    <center><small class="text-muted"><a href="#">忘记密码了</a></small></center><br/><br/><br />
  </div>
